<!-- timeline.html -->
{% extends "base.html" %}

{% block title %}Order Repair Timeline{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
<script>
    Chart.register(window['chartjs-plugin-annotation']);
</script>


    <style>
        #timeline-form {
            margin-bottom: 20px;
        }
        
        .element-block{
            width: 90%;
            height: 90%;
        }
        .serial-div-container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .serial-div {
            flex-basis: 30%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="element-block">
        <div class="element-header">
            <h1><a href="/"><img src="/favicon.ico"></a> <span id="page-title">Order Repair Timeline</span></h1>
        </div>
        <div id="duplicate-warning" style="display: none; margin-bottom: 20px;">
            <h3 style="color: red; margin-bottom: 10px;">⚠️ Duplicate Serial Numbers Found</h3>
            <textarea id="duplicate-details" readonly style="width: 90%; height: 150px; font-family: monospace; font-size: 12px; padding: 10px; border: 2px solid red; overflow: auto; resize: vertical; background-color: #ffe6e6;"></textarea>
        </div>
        <div style="position: relative; height: 100%; width: 100%;">
            <canvas id="timeline-chart"></canvas><br>
        </div>
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
            <label style="display: flex; align-items: center; gap: 5px;">
                <input type="checkbox" id="assignee-filter-checkbox">
                Filter by Assignee
            </label>
            <select id="assignee-dropdown" style="display: none; min-width: 200px;">
                <option value="">Select an assignee...</option>
            </select>
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
            <button type="button" id="update-button">Update Order</button>
            <progress id="progressBar" value="0" max="1" style="width: 100%; display: none;"></progress>
            <span id="progressLabel" style="font-size: 12px; display: none;"></span>
        </div>
        <div id="chart-info" style="margin-top: 20px;"></div>
        <textarea id="response" readonly style="display: none;"></textarea>
    </div>
{% endblock %}

{% block script %}
    <script src="static/timeline.js"></script>
{% endblock %}
